<a class="btn btn-primary" href="#" data-toggle="modal" data-target="#modal1">Launch Modal</a>
<div class="p-3 h-100 d-flex flex-column">
  <div class="container">
      <div class="row my-4">
        <div class="mx-auto col-md-6 col-10 col-xl-4 px-4">
          <div class="card bg-primary">
            <div class="card-body text-center">
              <div class="row mt-5">
                <div class="col-md-12">
                  <h5 class="mb-4">
                    <b>SIGN UP</b>
                  </h5>
                  <button class="btn btn-icon rounded btn-light mx-1 btn-facebook shadow" type="button">
                    <i class="fa fa-fw fa-lg fa-facebook-square"></i>
                  </button>
                  <button class="btn btn-icon rounded btn-lg btn-light mx-1 btn-twitter shadow" type="button">
                    <i class="fa fa-fw fa-2x fa-twitter"></i>
                  </button>
                  <button class="btn btn-icon rounded btn-light mx-1 btn-google shadow" type="button">
                    <i class="fa fa-fw fa-google-plus fa-lg"></i>
                  </button>
                </div>
              </div>
              <div class="row mt-4 pt-2">
                <div class="col">
                   <form>
                    <div class="form-group mb-2">
                      <div class="input-group border-0">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="now-ui-icons users_circle-08 lg"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" ng-model="user.username" name="username" id="inlineFormInputGroup" placeholder="Username"> </div>
                    </div>
                    <div class="form-group mb-2">
                      <div class="input-group border-0">
                        <div class="input-group-prepend ">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fa fa-key text_caps-small lg"></i>
                          </span>
                        </div>
                        <input type="password" class="form-control" ng-model="user.password" name="password" id="inlineFormInputGroup" placeholder="Password"> </div>
                    </div>
                    <button ng-click="getAuth();" class="btn mt-4 mb-3 btn-light rounded btn-lg text-primary">Get Started</button>
                        <span>{{user.username}}</span><span>{{user.password}}</span>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <a class="btn rounded btn-lg btn-outline-secondary" href="#">View Login Page</a>
        </div>
      </div>
    </div>
  </div>
